apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: 021910420728.dkr.ecr.us-east-1.amazonaws.com/vapp_backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4567
      imagePullSecrets:
      - name: regcred